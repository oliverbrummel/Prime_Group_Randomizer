<!DOCTYPE html>
<html>
<head>
	<title>Randomizer</title>
	<script src="jquery-2.2.2.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

	<div class=buttonSelectionGroups>
		<button id="button2">2 groups</button>
		<button id="button3">3 groups</button>
		<button id="button4">4 groups</button>
		<button id="button5">5 groups</button>
		<button id="button6">6 groups</button>
		<button id="button7">7 groups</button>
		<button id="button8">8 groups</button>
		<button id="button9">9 groups</button>
		<button id="button10">10 groups</button>
	</div>
	<div class=buttonRandomizeGroups>
		<button id="randomizeGroups">Random Groups</button>
	</div>

	<div class=displayGroupNames>
		<h3>Group Name Here</h3>
		<ul >
			<li class="group1">Group 1</li>
			<li class="group2">Group 2</li>
			<li class="group3">Group 3</li>
			<li class="group4">Group 4</li>
			<li class="group5">Group 5</li>
			<li class="group6">Group 6</li>
			<li class="group7">Group 7</li>
			<li class="group8">Group 8</li>
			<li class="group9">Group 9</li>

		</ul>
	</div>

	<div class=displayGroupMembers>
		<h3>Members Here</h3>
	</div>

</body>
</html>
